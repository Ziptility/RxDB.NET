name: Pull Request

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        
    - name: Install .NET Framework 4.7.2 Developer Pack
      run: choco install netfx-4.7.2-devpack
      
    - name: Install npm dependencies
      working-directory: example/Example.RxDBClient
      run: npm install

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test ./tests/RxDBDotNet.Tests/RxDBDotNet.Tests.csproj --no-restore --verbosity normal

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.10.2
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.10.2

    - name: Build NuGet package
      run: |
        dotnet pack ./src/RxDBDotNet/RxDBDotNet.csproj `
          --configuration Release `
          --output ./nuget `
          /p:Version=${{ steps.gitversion.outputs.SemVer }} `
          /p:AssemblyVersion=${{ steps.gitversion.outputs.AssemblySemVer }} `
          /p:FileVersion=${{ steps.gitversion.outputs.AssemblySemFileVer }} `
          /p:InformationalVersion=${{ steps.gitversion.outputs.InformationalVersion }}

    - name: Publish NuGet package to GitHub Packages
      run: |
        $package = Get-ChildItem -Path ./nuget -Filter RxDBDotNet*.nupkg | Select-Object -First 1
        dotnet nuget push $package.FullName -k ${{ secrets.GITHUB_TOKEN }} -s https://nuget.pkg.github.com/Ziptility/index.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Display Package Info
      run: |
        echo "Package file:"
        Get-ChildItem -Path ./nuget -Filter RxDBDotNet*.nupkg | Format-Table Name, FullName